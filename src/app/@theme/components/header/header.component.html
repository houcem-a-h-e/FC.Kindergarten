<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" [hidden]="!isAthentificated">
      <nb-user [nbContextMenu]="userMenu"

               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture"

      >


      </nb-user>
    </nb-action>
    <nb-action [hidden]="!isAthentificated">
      <button class="btn btn-dark" (click)="disconnect()">DÃ©connexion</button>

    </nb-action>
    <nb-action class="control-item" size="small">


      <div class="form-row" [hidden]="isAthentificated">
        <form [formGroup]="signinForm">

          <div class="form-row">

            <div class="col">
              <div class="form-group">
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email address"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  size="24"/>
              </div>
            </div>
            <div class="col">

              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                size="24"
              />

            </div>
            <div class="col">

              <button class="btn btn-dark" (click)="signin()">Login</button></div>
          </div>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>


          <div
            *ngIf="submitted && f.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.password.errors.required">
              Password is required
            </div>
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>




        </form>



      </div>
    </nb-action>
  </nb-actions>
</div>
