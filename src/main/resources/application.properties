#Server configuration
 server.servlet.context-path=/SpringMVC
 spring.mvc.servlet.path=/servlet
 server.port=8082

### DATABASE ###
 spring.datasource.url=jdbc:mysql://localhost:3306/projet-spring?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
