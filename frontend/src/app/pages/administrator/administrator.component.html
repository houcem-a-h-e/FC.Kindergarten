      <a routerLink="../reclamation-admin" routerLinkActive="active" class="nav-link" >Reclamation Admin</a>
    </li>
    <li class = "nav-item">
      <a routerLink='../satisfaction-admin' routerLinkActive="active" class="nav-link" >Satisfaction Admin</a>

<div class = "container">
  <router-outlet></router-outlet>
</div>
<div class="col-lg-auto">
  <nb-card>
    <nb-card-header>Administrator List</nb-card-header>
    <nb-card-body>
      <div class="body table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let a of listAdministrator">
            <th scope="row">{{a.id}}</th>
            <td>{{a.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </nb-card-body>
  </nb-card>
</div>
